<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
    <link rel="icon" href="assets/favicon/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@700&family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="header-logo"></div>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#skills" class="nav-link" data-i18="skills">Skills</a></li>
                    <li class="nav-item"><a href="#portfolio" class="nav-link" data-i18="portfolio">Portfolio</a></li>
                    <li class="nav-item"><a href="#video" class="nav-link" data-i18="video">Video</a></li>
                    <li class="nav-item"><a href="#price" class="nav-link" data-i18="price">Price</a></li>
                    <li class="nav-item"><a href="#contacts" class="nav-link" data-i18="contacts">Contacts</a></li>
                </ul>
            </nav>
            <p class="switch-list__lng">
                <span class="switch-item__lang en active__lang">en</span>
                <span class="switch-item__slash">/</span>
                <span class="switch-item__lang ru">ru</span>
            </p>
            <div class="toggle">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <div class="moon-icon theme-icon active__icon">
                <img class="sun-icon theme-icon" src="assets/svg/sun.svg" alt="sun-icon">
            </div>
        </div>
    </header>
</body>
</html>
